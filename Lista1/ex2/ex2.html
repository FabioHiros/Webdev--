<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Faixa Etária</title>
</head>
<body>
    <h1>Classificação de Faixa Etária</h1>
    
 
    <form id="formulario" onsubmit="return false;">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" required><br><br>

        <button onclick="classificar()">Classificar</button>
        <button onclick="encerrar()">Encerrar</button>
    </form>

   
    <div id="resultados" style="background-color: aqua;"></div>
<script src="script2.js"> </script>
</body>
</html>
